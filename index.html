<script type="text/javascript">
 
     
      var helper = Math.random() < .5 ? "Clippy" : "Rover";
      clippy.load(helper, function(agent) {
          agent.show();
          
          setInterval(function() {
              if (Math.random() < .5)
                  agent.animate();
              else {
                  var rnd = Math.random();
                  // bottom right
                  if (rnd < .25)
                      agent.moveTo($(window).width() - 100, $(window).height() - 100);
                  // bottom left
                  else if (rnd < .5)
                      agent.moveTo(100, $(window).height() - 100);
                  // top right
                  else if (rnd < .75)
                      agent.moveTo($(window).width() - 100, 100);
                  // top left
                  else
                      agent.moveTo(100, 100);
              }
          }, 14000);
      });
  
  </script>
